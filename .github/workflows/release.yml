name: Release DMG

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  auto-release:
    # Run if PR was merged OR manually triggered
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine bump type from PR labels
        id: bump
        run: |
          # Check if manually triggered
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check PR labels for release type
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"

          if echo "$LABELS" | grep -q "release:major"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "release:minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            # Default to patch for any merged PR
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        run: |
          # Extract current version
          CURRENT_VERSION=$(grep -A1 'CFBundleShortVersionString' Info.plist | grep string | sed 's/.*<string>\(.*\)<\/string>.*/\1/')

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          BUMP_TYPE="${{ steps.bump.outputs.type }}"
          case "$BUMP_TYPE" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          BUILD_NUM="${NEW_VERSION//./}"

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_num=$BUILD_NUM" >> $GITHUB_OUTPUT

          echo "Version bump: $CURRENT_VERSION -> $NEW_VERSION ($BUMP_TYPE)"

      - name: Update Info.plist
        run: |
          sed -i '' "s/<string>${{ steps.version.outputs.current }}<\/string>/<string>${{ steps.version.outputs.new }}<\/string>/" Info.plist

          # Verify the change
          grep -A1 'CFBundleShortVersionString' Info.plist

      - name: Build release binary
        run: swift build -c release

      - name: Setup signing certificate
        env:
          SIGNING_CERTIFICATE_P12: ${{ secrets.SIGNING_CERTIFICATE_P12_BASE64 }}
          SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        run: |
          # Skip if no certificate is configured
          if [ -z "$SIGNING_CERTIFICATE_P12" ]; then
            echo "No signing certificate configured. Using ad-hoc signing."
            echo "Note: Accessibility permission will need to be re-granted after each update."
            echo "SIGNING_IDENTITY=-" >> $GITHUB_ENV
            exit 0
          fi

          # Create temp keychain
          KEYCHAIN="build.keychain"
          KEYCHAIN_PASSWORD="build"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN"

          # Import certificate
          echo "$SIGNING_CERTIFICATE_P12" | base64 --decode > /tmp/cert.p12
          security import /tmp/cert.p12 -k "$KEYCHAIN" -P "$SIGNING_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          rm /tmp/cert.p12

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN"

          # Add to keychain search list
          security list-keychains -d user -s "$KEYCHAIN" login.keychain

          # Find the imported identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN" | grep -o '"[^"]*"' | head -1 | tr -d '"')
          echo "Found signing identity: $IDENTITY"

          if [ -n "$IDENTITY" ]; then
            echo "SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          else
            echo "Warning: No valid signing identity found, using ad-hoc"
            echo "SIGNING_IDENTITY=-" >> $GITHUB_ENV
          fi

      - name: Create app bundle and DMG
        env:
          VERSION: ${{ steps.version.outputs.new }}
          BUILD_NUM: ${{ steps.version.outputs.build_num }}
        run: |
          APP_NAME="MacGuard"
          BUNDLE_ID="com.shenglong.macguard"
          BUILD_DIR=".build/release"
          DIST_DIR="dist"
          APP_BUNDLE="$DIST_DIR/$APP_NAME.app"
          DMG_NAME="$APP_NAME-$VERSION.dmg"

          # Create app bundle structure
          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"
          mkdir -p "$APP_BUNDLE/Contents/Frameworks"

          # Copy binary
          cp "$BUILD_DIR/$APP_NAME" "$APP_BUNDLE/Contents/MacOS/"

          # Copy Sparkle.framework
          SPARKLE_FRAMEWORK=".build/artifacts/sparkle/Sparkle/Sparkle.xcframework/macos-arm64_x86_64/Sparkle.framework"
          if [ -d "$SPARKLE_FRAMEWORK" ]; then
              cp -R "$SPARKLE_FRAMEWORK" "$APP_BUNDLE/Contents/Frameworks/"
              install_name_tool -add_rpath "@executable_path/../Frameworks" "$APP_BUNDLE/Contents/MacOS/$APP_NAME" 2>/dev/null || true
          fi

          # Copy resources - bundle goes in Contents/Resources for code signing
          RESOURCE_BUNDLE="$BUILD_DIR/${APP_NAME}_${APP_NAME}.bundle"
          if [ -d "$RESOURCE_BUNDLE" ]; then
              cp -R "$RESOURCE_BUNDLE" "$APP_BUNDLE/Contents/Resources/"
          fi

          # Create Info.plist with Sparkle config
          cat > "$APP_BUNDLE/Contents/Info.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>$BUNDLE_ID</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>$VERSION</string>
              <key>CFBundleVersion</key>
              <string>$BUILD_NUM</string>
              <key>SUFeedURL</key>
              <string>https://raw.githubusercontent.com/shenglong209/MacGuard/main/appcast.xml</string>
              <key>SUPublicEDKey</key>
              <string>${{ secrets.SPARKLE_PUBLIC_KEY }}</string>
              <key>SUEnableAutomaticChecks</key>
              <true/>
              <key>SUScheduledCheckInterval</key>
              <integer>86400</integer>
              <key>SUShowReleaseNotes</key>
              <true/>
              <key>LSMinimumSystemVersion</key>
              <string>13.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSBluetoothAlwaysUsageDescription</key>
              <string>MacGuard uses Bluetooth to detect your trusted devices for auto-disarm.</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSPrincipalClass</key>
              <string>NSApplication</string>
          </dict>
          </plist>
          PLIST

          # Create app icon
          if [ -f "Resources/AppIcon.png" ]; then
              ICONSET="$DIST_DIR/AppIcon.iconset"
              mkdir -p "$ICONSET"
              sips -z 16 16 Resources/AppIcon.png --out "$ICONSET/icon_16x16.png"
              sips -z 32 32 Resources/AppIcon.png --out "$ICONSET/icon_16x16@2x.png"
              sips -z 32 32 Resources/AppIcon.png --out "$ICONSET/icon_32x32.png"
              sips -z 64 64 Resources/AppIcon.png --out "$ICONSET/icon_32x32@2x.png"
              sips -z 128 128 Resources/AppIcon.png --out "$ICONSET/icon_128x128.png"
              sips -z 256 256 Resources/AppIcon.png --out "$ICONSET/icon_128x128@2x.png"
              sips -z 256 256 Resources/AppIcon.png --out "$ICONSET/icon_256x256.png"
              sips -z 512 512 Resources/AppIcon.png --out "$ICONSET/icon_256x256@2x.png"
              sips -z 512 512 Resources/AppIcon.png --out "$ICONSET/icon_512x512.png"
              sips -z 1024 1024 Resources/AppIcon.png --out "$ICONSET/icon_512x512@2x.png"
              iconutil -c icns "$ICONSET" -o "$APP_BUNDLE/Contents/Resources/AppIcon.icns"
              rm -rf "$ICONSET"
          fi

          # Code sign the app bundle (consistent identity for TCC permission persistence)
          echo "Code signing with identity: $SIGNING_IDENTITY"
          if [ -d "$APP_BUNDLE/Contents/Frameworks/Sparkle.framework" ]; then
              codesign --force --deep --sign "$SIGNING_IDENTITY" "$APP_BUNDLE/Contents/Frameworks/Sparkle.framework"
          fi
          codesign --force --sign "$SIGNING_IDENTITY" "$APP_BUNDLE"

          # Create DMG
          DMG_TEMP="$DIST_DIR/dmg-temp"
          mkdir -p "$DMG_TEMP"
          cp -R "$APP_BUNDLE" "$DMG_TEMP/"
          ln -s /Applications "$DMG_TEMP/Applications"
          hdiutil create -volname "$APP_NAME" -srcfolder "$DMG_TEMP" -ov -format UDZO "$DIST_DIR/$DMG_NAME"
          rm -rf "$DMG_TEMP"

          echo "DMG_PATH=$DIST_DIR/$DMG_NAME" >> $GITHUB_ENV
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Sign DMG with EdDSA
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
          VERSION: ${{ steps.version.outputs.new }}
        run: |
          # Write private key to temp file
          echo "$SPARKLE_PRIVATE_KEY" > /tmp/sparkle_private_key

          # Sign the DMG
          SPARKLE_BIN=".build/artifacts/sparkle/Sparkle/bin"
          SIGNATURE=$("$SPARKLE_BIN/sign_update" --ed-key-file /tmp/sparkle_private_key "$DMG_PATH")

          # Extract signature and length
          ED_SIGNATURE=$(echo "$SIGNATURE" | sed -n 's/.*sparkle:edSignature="\([^"]*\)".*/\1/p')
          FILE_LENGTH=$(echo "$SIGNATURE" | sed -n 's/.*length="\([^"]*\)".*/\1/p')

          # Clean up key file
          rm -f /tmp/sparkle_private_key

          echo "ED_SIGNATURE=$ED_SIGNATURE" >> $GITHUB_ENV
          echo "FILE_LENGTH=$FILE_LENGTH" >> $GITHUB_ENV

          echo "Signature: ${ED_SIGNATURE:0:20}..."
          echo "Length: $FILE_LENGTH bytes"

      - name: Update appcast.xml
        env:
          VERSION: ${{ steps.version.outputs.new }}
        run: |
          BUILD_NUM="${VERSION//./}"
          PUB_DATE=$(LC_TIME=C date "+%a, %d %b %Y %H:%M:%S %z")

          # Create new item
          ITEM="    <item>
                <title>Version ${VERSION}</title>
                <link>https://github.com/shenglong209/MacGuard/releases/tag/v${VERSION}</link>
                <sparkle:version>${BUILD_NUM}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
                <description><![CDATA[
                  <h3>What's New in ${VERSION}</h3>
                  <p>See release notes on GitHub.</p>
                ]]></description>
                <pubDate>${PUB_DATE}</pubDate>
                <enclosure
                  url=\"https://github.com/shenglong209/MacGuard/releases/download/v${VERSION}/MacGuard-${VERSION}.dmg\"
                  sparkle:edSignature=\"${ED_SIGNATURE}\"
                  length=\"${FILE_LENGTH}\"
                  type=\"application/octet-stream\"
                />
              </item>"

          # Insert after </language> line
          ITEM_FILE=$(mktemp)
          echo "$ITEM" > "$ITEM_FILE"
          sed -i '' "/<\/language>/r $ITEM_FILE" appcast.xml
          rm -f "$ITEM_FILE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: MacGuard v${{ steps.version.outputs.new }}
          files: ${{ env.DMG_PATH }}
          body: |
            ## MacGuard v${{ steps.version.outputs.new }}

            ${{ github.event_name == 'workflow_dispatch' && 'Manual release' || format('**Merged PR:** #{0} - {1}', github.event.pull_request.number, github.event.pull_request.title) }}

            ### Installation
            1. Download MacGuard-${{ steps.version.outputs.new }}.dmg
            2. Open DMG and drag MacGuard to Applications
            3. Launch from Applications folder

            ### Auto-Update
            If you have a previous version installed, use Check for Updates in Settings.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump and appcast
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Info.plist appcast.xml
          git commit -m "chore: release v${{ steps.version.outputs.new }}"
          git push
